<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h3 id="state-text">Text</h3>
        <table id="board">
            <tr>
                <td class="board-square" id="0 0">0 0</td>
                <td class="board-square" id="0 1">0 1</td>
                <td class="board-square" id="0 2">0 2</td>
            </tr>
            <tr>
                <td class="board-square" id="1 0">1 0</td>
                <td class="board-square" id="1 1">1 1</td>
                <td class="board-square" id="1 2">1 2</td>
            </tr>
            <tr>
                <td class="board-square" id="2 0">2 0</td>
                <td class="board-square" id="2 1">2 1</td>
                <td class="board-square" id="2 2">2 2</td>
            </tr>
        </table>

    </div>



    <script src="scripts/bundle.js"></script>
</body>

</html>
